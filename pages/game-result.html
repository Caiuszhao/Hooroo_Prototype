<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooroo - 游戏结果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/mobile-ui.css" />
  </head>
  <body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span>9:41</span>
      </div>
      <div class="status-right">
        <div class="signal-bars">
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
        </div>
        <i class="fas fa-wifi wifi-icon"></i>
        <div class="battery">
          <div class="battery-fill"></div>
        </div>
      </div>
    </div>

    <!-- 主要内容 -->
    <div class="main-content">
      <!-- 成就横幅 -->
      <div class="bg-gradient-to-br from-purple-600 via-pink-500 to-orange-500 pt-6 pb-12 text-center text-white">
        <div class="w-24 h-24 mx-auto mb-4 bg-yellow-400 rounded-full flex items-center justify-center">
          <i class="fas fa-trophy text-4xl text-yellow-800"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2">太棒了！</h1>
        <p class="text-lg">你完成了「舞动时刻」</p>
      </div>

      <!-- 成绩统计 -->
      <div class="px-5 -mt-6 mb-6">
        <div class="card p-6">
          <!-- 总分 -->
          <div class="text-center mb-6">
            <div class="text-4xl font-bold text-gray-900 mb-2">2,450</div>
            <div class="text-gray-600">总分</div>
            <div class="flex items-center justify-center mt-2">
              <div class="flex text-yellow-400 mr-2">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </div>
              <span class="text-sm text-gray-600">4.5/5 星</span>
            </div>
          </div>

          <!-- 详细数据 -->
          <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
              <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                <i class="fas fa-clock text-blue-500"></i>
              </div>
              <div class="text-xl font-bold text-gray-900">6:00</div>
              <div class="text-sm text-gray-600">游戏时长</div>
            </div>

            <div class="text-center">
              <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-2">
                <i class="fas fa-fire text-orange-500"></i>
              </div>
              <div class="text-xl font-bold text-gray-900">180</div>
              <div class="text-sm text-gray-600">卡路里</div>
            </div>

            <div class="text-center">
              <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                <i class="fas fa-bullseye text-green-500"></i>
              </div>
              <div class="text-xl font-bold text-gray-900">92%</div>
              <div class="text-sm text-gray-600">准确率</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 用户反馈区域 -->
      <div class="px-5 mb-6">
        <div class="card p-6">
          <h3 class="text-lg font-bold text-gray-900 mb-4">评价这次体验</h3>

          <!-- 星级评分 -->
          <div class="mb-4">
            <p class="text-sm text-gray-600 mb-2">整体体验如何？</p>
            <div class="flex items-center space-x-1">
              <button class="w-8 h-8 text-yellow-400">
                <i class="fas fa-star"></i>
              </button>
              <button class="w-8 h-8 text-yellow-400">
                <i class="fas fa-star"></i>
              </button>
              <button class="w-8 h-8 text-yellow-400">
                <i class="fas fa-star"></i>
              </button>
              <button class="w-8 h-8 text-yellow-400">
                <i class="fas fa-star"></i>
              </button>
              <button class="w-8 h-8 text-gray-300">
                <i class="fas fa-star"></i>
              </button>
            </div>
          </div>

          <!-- 快速反馈标签 -->
          <div class="mb-4">
            <p class="text-sm text-gray-600 mb-2">选择感受（可多选）</p>
            <div class="flex flex-wrap gap-2">
              <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">😄 很有趣</button>
              <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">💪 很好的运动</button>
              <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">👍 容易上手</button>
              <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">🎵 音乐很棒</button>
            </div>
          </div>

          <!-- 文字反馈 -->
          <div class="mb-4">
            <p class="text-sm text-gray-600 mb-2">想说点什么吗？（可选）</p>
            <textarea
              placeholder="分享你的感受和建议..."
              class="w-full p-3 border border-gray-300 rounded-lg text-sm resize-none"
              rows="3"
            ></textarea>
          </div>

          <button class="btn-secondary w-full">
            <i class="fas fa-paper-plane mr-2"></i>
            提交反馈
          </button>
        </div>
      </div>

      <!-- 社交分享 -->
      <div class="px-5 mb-6">
        <div class="card p-6">
          <h3 class="text-lg font-bold text-gray-900 mb-4">分享成果</h3>
          <p class="text-sm text-gray-600 mb-4">让朋友们看看你的精彩表现！</p>

          <div class="grid grid-cols-3 gap-3 mb-4">
            <button class="flex flex-col items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
              <i class="fab fa-weixin text-2xl text-green-500 mb-1"></i>
              <span class="text-xs text-gray-600">微信</span>
            </button>
            <button class="flex flex-col items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
              <i class="fab fa-weibo text-2xl text-red-500 mb-1"></i>
              <span class="text-xs text-gray-600">微博</span>
            </button>
            <button class="flex flex-col items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
              <i class="fas fa-link text-2xl text-blue-500 mb-1"></i>
              <span class="text-xs text-gray-600">复制链接</span>
            </button>
          </div>
        </div>
      </div>

      <!-- 底部按钮 -->
      <div class="px-5 pb-6">
        <div class="space-y-3">
          <button class="btn-primary w-full">
            <i class="fas fa-redo mr-2"></i>
            再玩一次
          </button>
          <button class="btn-secondary w-full">
            <i class="fas fa-home mr-2"></i>
            返回首页
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
