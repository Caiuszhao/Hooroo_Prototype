<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎来到Hooroo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        50% {
          box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen">
    <!-- iOS状态栏 -->
    <div class="bg-black bg-opacity-20 h-12 flex items-center justify-between px-4 text-white text-sm">
      <div class="flex items-center space-x-1">
        <div class="w-1 h-1 bg-white rounded-full"></div>
        <div class="w-1 h-1 bg-white rounded-full"></div>
        <div class="w-1 h-1 bg-white rounded-full"></div>
        <span class="ml-2">中国移动</span>
      </div>
      <div class="font-semibold">9:41</div>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal text-xs"></i>
        <i class="fas fa-wifi text-xs"></i>
        <div class="w-6 h-3 border border-white rounded-sm">
          <div class="w-4 h-2 bg-white rounded-sm m-0.5"></div>
        </div>
      </div>
    </div>

    <!-- 主要内容 -->
    <div class="flex flex-col items-center justify-center px-8 py-16 min-h-screen">
      <!-- Logo和标题 -->
      <div class="text-center mb-12">
        <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center mb-6 mx-auto animate-float animate-pulse-glow">
          <i class="fas fa-running text-4xl text-purple-600"></i>
        </div>
        <h1 class="text-4xl font-bold text-white mb-4">欢迎来到 Hooroo</h1>
        <p class="text-lg text-purple-100 leading-relaxed">
          全新的视觉体感游戏体验
          <br />无需手表，摄像头即可
        </p>
      </div>

      <!-- 特色功能展示 -->
      <div class="space-y-6 mb-12 w-full max-w-sm">
        <div class="flex items-center space-x-4 bg-white bg-opacity-20 rounded-2xl p-4 backdrop-blur-sm">
          <div class="w-12 h-12 bg-white bg-opacity-30 rounded-xl flex items-center justify-center">
            <i class="fas fa-camera text-xl text-white"></i>
          </div>
          <div>
            <h3 class="text-white font-semibold">视觉识别</h3>
            <p class="text-purple-100 text-sm">AI动作识别技术</p>
          </div>
        </div>

        <div class="flex items-center space-x-4 bg-white bg-opacity-20 rounded-2xl p-4 backdrop-blur-sm">
          <div class="w-12 h-12 bg-white bg-opacity-30 rounded-xl flex items-center justify-center">
            <i class="fas fa-tv text-xl text-white"></i>
          </div>
          <div>
            <h3 class="text-white font-semibold">投屏体验</h3>
            <p class="text-purple-100 text-sm">大屏游戏更畅快</p>
          </div>
        </div>

        <div class="flex items-center space-x-4 bg-white bg-opacity-20 rounded-2xl p-4 backdrop-blur-sm">
          <div class="w-12 h-12 bg-white bg-opacity-30 rounded-xl flex items-center justify-center">
            <i class="fas fa-gamepad text-xl text-white"></i>
          </div>
          <div>
            <h3 class="text-white font-semibold">丰富内容</h3>
            <p class="text-purple-100 text-sm">舞蹈、健身、游戏</p>
          </div>
        </div>
      </div>

      <!-- 进度指示器 -->
      <div class="flex space-x-2 mb-8">
        <div class="w-8 h-2 bg-white rounded-full"></div>
        <div class="w-2 h-2 bg-white bg-opacity-40 rounded-full"></div>
        <div class="w-2 h-2 bg-white bg-opacity-40 rounded-full"></div>
      </div>

      <!-- 继续按钮 -->
      <div class="w-full max-w-sm">
        <button class="w-full bg-white text-purple-600 font-semibold py-4 rounded-2xl text-lg shadow-lg hover:bg-opacity-90 transition-all">
          开始体验
        </button>
        <p class="text-center text-purple-100 text-sm mt-4">已有账号？<span class="text-white font-medium">立即登录</span></p>
      </div>
    </div>
  </body>
</html>
