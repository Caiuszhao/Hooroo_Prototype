<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mode Selection - Hooroo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap");

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        max-width: 375px;
        margin: 0 auto;
        height: 812px;
        overflow: hidden;
        position: relative;
      }

      .status-bar {
        height: 44px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        font-size: 15px;
        font-weight: 600;
        color: white;
      }

      .dynamic-island {
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 126px;
        height: 37px;
        background: #000;
        border-radius: 20px;
        z-index: 10;
      }

      .mode-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 24px 20px;
        margin: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .mode-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      }

      .mode-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .visual-mode::before {
        background: linear-gradient(90deg, #4facfe, #00f2fe);
      }

      .watch-mode::before {
        background: linear-gradient(90deg, #43e97b, #38f9d7);
      }

      .icon-container {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        position: relative;
      }

      .visual-icon {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .watch-icon {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .features-list {
        list-style: none;
        padding: 0;
        margin: 12px 0;
      }

      .features-list li {
        display: flex;
        align-items: center;
        margin-bottom: 6px;
        color: #6b7280;
        font-size: 13px;
      }

      .features-list li i {
        color: #10b981;
        margin-right: 8px;
        width: 16px;
      }

      .new-badge {
        position: absolute;
        top: 4px;
        right: 4px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        color: white;
        font-size: 11px;
        padding: 4px 12px;
        border-radius: 12px;
        font-weight: 700;
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      }

      .select-button {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
        cursor: pointer;
        margin-top: 16px;
      }

      .visual-button {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      .visual-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
      }

      .watch-button {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        color: white;
      }

      .watch-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(67, 233, 123, 0.3);
      }

      .app-logo {
        text-align: center;
        margin: 24px 0;
      }

      .app-logo h1 {
        color: white;
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 6px;
      }

      .app-logo p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 15px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- 状态栏 -->
    <div class="status-bar">
      <div>9:41</div>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal text-sm"></i>
        <i class="fas fa-wifi text-sm"></i>
        <div class="w-6 h-3 border border-white rounded-sm relative">
          <div class="w-4 h-1.5 bg-white rounded-sm absolute top-0.5 left-0.5"></div>
        </div>
      </div>
    </div>

    <!-- 主要内容 -->
    <div class="px-4 pt-4 pb-16">
      <!-- App Logo -->
      <div class="app-logo">
        <h1>Hooroo</h1>
        <p>选择你的运动方式</p>
      </div>

      <!-- 视觉体感模式 -->
      <div class="mode-card visual-mode">
        <div class="new-badge">NEW</div>
        <div class="icon-container visual-icon">
          <i class="fas fa-eye text-white text-2xl"></i>
        </div>
        <h2 class="text-lg font-bold text-gray-900 text-center mb-2">AI 视觉体感模式</h2>
        <p class="text-gray-600 text-center mb-3 text-sm">使用手机摄像头进行体感识别</p>

        <ul class="features-list">
          <li><i class="fas fa-check"></i>AI 动作识别，无需额外设备</li>
          <li><i class="fas fa-check"></i>丰富舞蹈健身内容，支持投屏体验</li>
        </ul>

        <button class="select-button visual-button">
          <i class="fas fa-play mr-2"></i>
          开始视觉体感
        </button>
      </div>

      <!-- 手表体感模式 -->
      <div class="mode-card watch-mode">
        <div class="icon-container watch-icon">
          <i class="fas fa-clock text-white text-2xl"></i>
        </div>
        <h2 class="text-lg font-bold text-gray-900 text-center mb-2">手表体感模式</h2>
        <p class="text-gray-600 text-center mb-3 text-sm">连接智能手表进行运动监测</p>

        <button class="select-button watch-button">
          <i class="fas fa-clock mr-2"></i>
          连接智能手表
        </button>
      </div>
    </div>

    <script>
      // 添加选择动画
      document.querySelectorAll(".mode-card").forEach(card => {
        card.addEventListener("click", function () {
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 150);
        });
      });

      // 按钮点击效果
      document.querySelectorAll(".select-button").forEach(button => {
        button.addEventListener("click", function (e) {
          e.stopPropagation();
          const ripple = document.createElement("div");
          ripple.style.position = "absolute";
          ripple.style.borderRadius = "50%";
          ripple.style.background = "rgba(255,255,255,0.3)";
          ripple.style.transform = "scale(0)";
          ripple.style.animation = "ripple 0.6s linear";
          ripple.style.left = e.clientX - e.target.offsetLeft + "px";
          ripple.style.top = e.clientY - e.target.offsetTop + "px";
          ripple.style.width = ripple.style.height = "20px";

          e.target.style.position = "relative";
          e.target.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    </script>

    <style>
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
  </body>
</html>
