<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me Tab - Hooroo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f8fafc;
        max-width: 375px;
        margin: 0 auto;
        height: 812px;
        overflow-y: auto;
      }

      .status-bar {
        height: 44px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        font-size: 15px;
        font-weight: 600;
        background: #f8fafc;
      }

      .dynamic-island {
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 126px;
        height: 37px;
        background: #000;
        border-radius: 20px;
        z-index: 10;
      }

      .profile-card {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 20px;
        padding: 24px;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .profile-card::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(30px, -30px);
      }

      .stats-card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #f1f5f9;
      }

      .menu-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        background: white;
        border-radius: 12px;
        margin-bottom: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        border: 1px solid #f1f5f9;
        transition: all 0.3s ease;
      }

      .menu-item:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .icon-wrapper {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .gradient-blue {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }
      .gradient-green {
        background: linear-gradient(135deg, #4ecdc4, #26de81);
      }
      .gradient-orange {
        background: linear-gradient(135deg, #ff9a56, #ff6b6b);
      }
      .gradient-purple {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
      }
      .gradient-pink {
        background: linear-gradient(135deg, #ff6b9d, #c44569);
      }
    </style>
  </head>
  <body>
    <!-- 状态栏 -->
    <div class="status-bar">
      <div>9:41</div>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal text-sm"></i>
        <i class="fas fa-wifi text-sm"></i>
        <div class="w-6 h-3 border border-black rounded-sm relative">
          <div class="w-4 h-1.5 bg-black rounded-sm absolute top-0.5 left-0.5"></div>
        </div>
      </div>
    </div>

    <!-- 主要内容 -->
    <div class="px-4 pb-20">
      <!-- 个人资料卡片 -->
      <div class="profile-card mb-6">
        <div class="flex items-center mb-4">
          <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mr-4">
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=64&h=64&fit=crop&crop=face"
              alt="Profile"
              class="w-14 h-14 rounded-full object-cover"
            />
          </div>
          <div class="flex-1">
            <h2 class="text-xl font-bold mb-1">张小明</h2>
            <p class="text-sm opacity-90">体感运动爱好者</p>
            <div class="flex items-center mt-2">
              <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
              <span class="text-xs opacity-90">在线</span>
            </div>
          </div>
          <button class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
            <i class="fas fa-edit text-sm"></i>
          </button>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div class="text-center">
            <div class="text-2xl font-bold">156</div>
            <div class="text-xs opacity-90">游戏次数</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold">42</div>
            <div class="text-xs opacity-90">连续天数</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold">8.2k</div>
            <div class="text-xs opacity-90">消耗卡路里</div>
          </div>
        </div>
      </div>

      <!-- 数据统计 -->
      <div class="stats-card mb-6">
        <h3 class="text-lg font-bold text-gray-900 mb-4">本周数据</h3>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-gradient-to-r from-blue-50 to-purple-50 border border-blue-200 rounded-lg p-4">
            <div class="flex items-center justify-between mb-2">
              <span class="text-sm text-gray-600">运动时长</span>
              <i class="fas fa-clock text-blue-500"></i>
            </div>
            <div class="text-xl font-bold text-gray-900">2h 45m</div>
            <div class="text-xs text-green-600">+15% 较上周</div>
          </div>
          <div class="bg-gradient-to-r from-green-50 to-teal-50 border border-green-200 rounded-lg p-4">
            <div class="flex items-center justify-between mb-2">
              <span class="text-sm text-gray-600">卡路里</span>
              <i class="fas fa-fire text-green-500"></i>
            </div>
            <div class="text-xl font-bold text-gray-900">1,280</div>
            <div class="text-xs text-green-600">+22% 较上周</div>
          </div>
        </div>

        <div class="mt-4 p-4 bg-gradient-to-r from-purple-50 to-pink-50 border border-purple-200 rounded-lg">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-600">最佳成绩</span>
            <i class="fas fa-trophy text-purple-500"></i>
          </div>
          <div class="text-lg font-bold text-gray-900">舞动时刻 - 95分</div>
          <div class="text-xs text-purple-600">全球排名前5%</div>
        </div>
      </div>

      <!-- 功能菜单 -->
      <div class="space-y-2">
        <!-- Profile Info -->
        <div class="menu-item">
          <div class="flex items-center">
            <div class="icon-wrapper gradient-blue mr-3">
              <i class="fas fa-user text-white"></i>
            </div>
            <div>
              <div class="font-semibold text-gray-900">个人资料</div>
              <div class="text-xs text-gray-500">编辑个人信息</div>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>

        <!-- Personal Data -->
        <div class="menu-item">
          <div class="flex items-center">
            <div class="icon-wrapper gradient-green mr-3">
              <i class="fas fa-chart-line text-white"></i>
            </div>
            <div>
              <div class="font-semibold text-gray-900">运动数据</div>
              <div class="text-xs text-gray-500">查看详细统计</div>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>

        <!-- Play History -->
        <div class="menu-item">
          <div class="flex items-center">
            <div class="icon-wrapper gradient-orange mr-3">
              <i class="fas fa-history text-white"></i>
            </div>
            <div>
              <div class="font-semibold text-gray-900">游戏历史</div>
              <div class="text-xs text-gray-500">查看游戏记录</div>
            </div>
          </div>
          <div class="flex items-center">
            <span class="text-xs text-gray-500 mr-2">156次</span>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
        </div>

        <!-- Achievements -->
        <div class="menu-item">
          <div class="flex items-center">
            <div class="icon-wrapper gradient-purple mr-3">
              <i class="fas fa-medal text-gray-600"></i>
            </div>
            <div>
              <div class="font-semibold text-gray-900">成就徽章</div>
              <div class="text-xs text-gray-500">查看获得的徽章</div>
            </div>
          </div>
          <div class="flex items-center">
            <span class="text-xs text-gray-500 mr-2">12个</span>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
        </div>

        <!-- Settings -->
        <div class="menu-item">
          <div class="flex items-center">
            <div class="icon-wrapper gradient-pink mr-3">
              <i class="fas fa-cog text-white"></i>
            </div>
            <div>
              <div class="font-semibold text-gray-900">设置</div>
              <div class="text-xs text-gray-500">账户与隐私设置</div>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>

        <!-- Help & Support -->
        <div class="menu-item">
          <div class="flex items-center">
            <div class="icon-wrapper bg-gray-100 mr-3">
              <i class="fas fa-question-circle text-gray-600"></i>
            </div>
            <div>
              <div class="font-semibold text-gray-900">帮助与支持</div>
              <div class="text-xs text-gray-500">常见问题与客服</div>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>

        <!-- Logout -->
        <div class="menu-item">
          <div class="flex items-center">
            <div class="icon-wrapper bg-red-100 mr-3">
              <i class="fas fa-sign-out-alt text-red-500"></i>
            </div>
            <div>
              <div class="font-semibold text-red-600">退出登录</div>
              <div class="text-xs text-gray-500">安全退出当前账户</div>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2" style="max-width: 375px; margin: 0 auto">
      <div class="flex justify-around items-center h-12">
        <div class="flex flex-col items-center space-y-1">
          <i class="fas fa-gamepad text-gray-400 text-lg"></i>
          <span class="text-xs text-gray-400">Game</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
          <i class="fas fa-user text-blue-500 text-lg"></i>
          <span class="text-xs text-blue-500 font-medium">Me</span>
        </div>
      </div>
    </div>
  </body>
</html>
