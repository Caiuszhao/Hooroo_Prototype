<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooroo - 个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets2/css/dark-theme.css" />
  </head>
  <body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span>9:41</span>
      </div>
      <div class="status-right">
        <div class="signal-bars">
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
        </div>
        <i class="fas fa-wifi wifi-icon"></i>
        <div class="battery">
          <div class="battery-fill"></div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <!-- 用户信息卡片 -->
      <div class="px-5 pt-6 pb-4">
        <div class="game-card-large game-card-blue p-6">
          <div class="flex items-center space-x-4 mb-4">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=80&h=80&fit=crop&crop=face"
              class="w-20 h-20 rounded-full avatar-image"
              alt="用户头像"
            />
            <div class="flex-1">
              <h2 class="text-xl font-bold text-white">张小明</h2>
              <p class="text-blue-200">体感游戏爱好者</p>
              <div class="flex items-center mt-2">
                <div class="tag tag-level text-xs mr-2">Lv.8</div>
                <div class="text-sm text-blue-200">连续签到 15 天</div>
              </div>
            </div>
            <button class="w-8 h-8 rounded-full bg-white bg-opacity-20 flex items-center justify-center">
              <i class="fas fa-edit text-white"></i>
            </button>
          </div>

          <!-- 成就展示 -->
          <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
              <div class="text-2xl font-bold text-yellow-400">127</div>
              <div class="text-xs text-blue-200">游戏次数</div>
            </div>
            <div class="text-center">
              <div class="text-2xl font-bold text-orange-400">2,840</div>
              <div class="text-xs text-blue-200">总卡路里</div>
            </div>
            <div class="text-center">
              <div class="text-2xl font-bold text-green-400">42</div>
              <div class="text-xs text-blue-200">连续天数</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 我的数据 -->
      <div class="px-5 mb-6">
        <h3 class="text-lg font-bold text-white mb-4">我的数据</h3>

        <div class="space-y-3">
          <div class="game-list-item">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-500 bg-opacity-30 rounded-xl flex items-center justify-center">
                  <i class="fas fa-chart-line text-blue-400"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-white">本周统计</h4>
                  <p class="text-gray-400 text-sm">7次游戏，680卡路里</p>
                </div>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>

          <div class="game-list-item">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-purple-500 bg-opacity-30 rounded-xl flex items-center justify-center">
                  <i class="fas fa-history text-purple-400"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-white">游戏记录</h4>
                  <p class="text-gray-400 text-sm">查看详细游戏历史</p>
                </div>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>

          <div class="game-list-item">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-yellow-500 bg-opacity-30 rounded-xl flex items-center justify-center">
                  <i class="fas fa-trophy text-yellow-400"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-white">成就徽章</h4>
                  <p class="text-gray-400 text-sm">已获得 12 个徽章</p>
                </div>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- 最近游戏 -->
      <div class="px-5 mb-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-white">最近游戏</h3>
          <button class="text-yellow-400 text-sm">查看全部</button>
        </div>

        <div class="space-y-3">
          <div class="game-list-item">
            <div class="flex items-center space-x-4">
              <img
                src="https://images.unsplash.com/photo-1545558014-8692077e9b5c?w=50&h=50&fit=crop"
                class="w-12 h-12 rounded-lg"
                alt="舞动时刻"
              />
              <div class="flex-1">
                <h4 class="font-semibold text-white">舞动时刻</h4>
                <p class="text-gray-400 text-sm">今天 14:30 • 6分钟 • 150卡路里</p>
              </div>
              <div class="text-right">
                <div class="text-lg font-bold text-green-400">A+</div>
                <div class="text-xs text-gray-400">1,850分</div>
              </div>
            </div>
          </div>

          <div class="game-list-item">
            <div class="flex items-center space-x-4">
              <img
                src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=50&h=50&fit=crop"
                class="w-12 h-12 rounded-lg"
                alt="全身燃脂"
              />
              <div class="flex-1">
                <h4 class="font-semibold text-white">全身燃脂</h4>
                <p class="text-gray-400 text-sm">昨天 19:15 • 8分钟 • 250卡路里</p>
              </div>
              <div class="text-right">
                <div class="text-lg font-bold text-blue-400">B+</div>
                <div class="text-xs text-gray-400">1,620分</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 设置选项 -->
      <div class="px-5 mb-8">
        <h3 class="text-lg font-bold text-white mb-4">设置</h3>

        <div class="space-y-3">
          <div class="game-list-item">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-green-500 bg-opacity-30 rounded-xl flex items-center justify-center">
                  <i class="fas fa-tv text-green-400"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-white">投屏设置</h4>
                  <p class="text-gray-400 text-sm">管理投屏设备和偏好</p>
                </div>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>

          <div class="game-list-item">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-red-500 bg-opacity-30 rounded-xl flex items-center justify-center">
                  <i class="fas fa-shield-alt text-red-400"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-white">隐私设置</h4>
                  <p class="text-gray-400 text-sm">摄像头权限和数据保护</p>
                </div>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>

          <div class="game-list-item">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-indigo-500 bg-opacity-30 rounded-xl flex items-center justify-center">
                  <i class="fas fa-comment-dots text-indigo-400"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-white">反馈建议</h4>
                  <p class="text-gray-400 text-sm">帮助我们改进产品</p>
                </div>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>

        <!-- 退出登录 -->
        <div class="mt-6">
          <button
            class="w-full py-4 bg-red-500 bg-opacity-20 text-red-400 font-semibold rounded-2xl border border-red-500 border-opacity-30"
          >
            退出登录
          </button>
        </div>
      </div>
    </div>

    <!-- 精简的底部导航栏 -->
    <div class="bottom-nav">
      <a href="home.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="motion-games.html" class="nav-item">
        <i class="fas fa-gamepad"></i>
        <span>体感</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </body>
</html>
