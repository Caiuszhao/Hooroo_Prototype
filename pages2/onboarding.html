<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooroo - 欢迎体验</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets2/css/dark-theme.css" />
  </head>
  <body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span>9:41</span>
      </div>
      <div class="status-right">
        <div class="signal-bars">
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
        </div>
        <i class="fas fa-wifi wifi-icon"></i>
        <div class="battery">
          <div class="battery-fill"></div>
        </div>
      </div>
    </div>

    <!-- 主要内容 -->
    <div class="main-content gradient-hero">
      <!-- 顶部关闭按钮 -->
      <div class="flex justify-between items-center p-5 pt-8">
        <div></div>
        <button class="w-8 h-8 rounded-full bg-black bg-opacity-30 flex items-center justify-center">
          <i class="fas fa-times text-white text-sm"></i>
        </button>
      </div>

      <!-- 主要内容区域 -->
      <div class="px-8 py-8 text-center text-white min-h-full flex flex-col justify-center">
        <!-- 游戏化图标 -->
        <div class="mb-8">
          <div
            class="w-32 h-32 mx-auto bg-gradient-to-br from-yellow-400 to-orange-500 rounded-3xl flex items-center justify-center mb-6 glow-effect pulse-animation"
          >
            <i class="fas fa-gamepad text-5xl text-black"></i>
          </div>

          <!-- 特性图标展示 -->
          <div class="flex justify-center space-x-6 mb-8">
            <div class="w-16 h-16 bg-blue-500 bg-opacity-20 rounded-2xl flex items-center justify-center border border-blue-400">
              <i class="fas fa-camera text-blue-400 text-xl"></i>
            </div>
            <div class="w-16 h-16 bg-green-500 bg-opacity-20 rounded-2xl flex items-center justify-center border border-green-400">
              <i class="fas fa-tv text-green-400 text-xl"></i>
            </div>
            <div class="w-16 h-16 bg-purple-500 bg-opacity-20 rounded-2xl flex items-center justify-center border border-purple-400">
              <i class="fas fa-trophy text-purple-400 text-xl"></i>
            </div>
          </div>
        </div>

        <!-- 标题和描述 -->
        <div class="mb-12">
          <h1 class="text-4xl font-bold mb-4 text-gradient">视觉体感游戏</h1>
          <h2 class="text-xl font-semibold mb-6 text-white">无需手表，摄像头即可开始</h2>
          <p class="text-lg text-gray-200 leading-relaxed">
            通过AI动作识别技术，让你的身体成为游戏控制器。舞蹈、健身、游戏，尽在掌控之中。
          </p>
        </div>

        <!-- 特色功能介绍 -->
        <div class="space-y-6 mb-12">
          <!-- AI动作识别 -->
          <div class="flex items-center bg-black bg-opacity-20 rounded-2xl p-4 border border-white border-opacity-10">
            <div class="w-12 h-12 bg-blue-500 bg-opacity-30 rounded-xl flex items-center justify-center mr-4">
              <i class="fas fa-brain text-blue-400"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-white">AI智能识别</h3>
              <p class="text-gray-300 text-sm">精准捕捉动作，实时反馈</p>
            </div>
          </div>

          <!-- 大屏投屏 -->
          <div class="flex items-center bg-black bg-opacity-20 rounded-2xl p-4 border border-white border-opacity-10">
            <div class="w-12 h-12 bg-green-500 bg-opacity-30 rounded-xl flex items-center justify-center mr-4">
              <i class="fas fa-cast text-green-400"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-white">大屏投屏</h3>
              <p class="text-gray-300 text-sm">投屏到电视，沉浸式体验</p>
            </div>
          </div>

          <!-- 丰富内容 -->
          <div class="flex items-center bg-black bg-opacity-20 rounded-2xl p-4 border border-white border-opacity-10">
            <div class="w-12 h-12 bg-purple-500 bg-opacity-30 rounded-xl flex items-center justify-center mr-4">
              <i class="fas fa-star text-purple-400"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-white">丰富内容</h3>
              <p class="text-gray-300 text-sm">舞蹈、健身、游戏多样选择</p>
            </div>
          </div>
        </div>

        <!-- 进度指示器 -->
        <div class="flex justify-center space-x-2 mb-8">
          <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
          <div class="w-3 h-3 bg-white bg-opacity-30 rounded-full"></div>
          <div class="w-3 h-3 bg-white bg-opacity-30 rounded-full"></div>
        </div>

        <!-- 开始按钮 -->
        <div class="mt-auto pb-8">
          <button class="btn-primary w-full py-4 text-lg font-bold glow-effect">开始体验</button>

          <button class="w-full py-4 text-white text-opacity-70 text-sm mt-3">跳过引导</button>
        </div>
      </div>
    </div>
  </body>
</html>
