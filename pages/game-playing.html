<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooroo - 游戏进行中</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/mobile-ui.css" />
  </head>
  <body class="bg-black">
    <!-- iOS状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <span>9:41</span>
      </div>
      <div class="status-right">
        <div class="signal-bars">
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
        </div>
        <i class="fas fa-wifi wifi-icon"></i>
        <div class="battery">
          <div class="battery-fill"></div>
        </div>
      </div>
    </div>

    <!-- 主要内容 -->
    <div class="main-content bg-black text-white relative">
      <!-- 顶部游戏信息栏 -->
      <div class="flex items-center justify-between p-4">
        <button class="w-10 h-10 rounded-full bg-black bg-opacity-50 flex items-center justify-center">
          <i class="fas fa-pause text-white"></i>
        </button>

        <div class="text-center">
          <h1 class="text-lg font-bold">舞动时刻</h1>
          <div class="flex items-center justify-center mt-1">
            <i class="fas fa-tv text-green-400 mr-2 text-sm"></i>
            <span class="text-green-400 text-sm">已投屏</span>
          </div>
        </div>

        <button class="w-10 h-10 rounded-full bg-black bg-opacity-50 flex items-center justify-center">
          <i class="fas fa-times text-white"></i>
        </button>
      </div>

      <!-- 游戏进度和分数 -->
      <div class="px-4 mb-6">
        <div class="flex items-center justify-between mb-3">
          <div>
            <div class="text-2xl font-bold">1,250</div>
            <div class="text-sm text-gray-300">分数</div>
          </div>
          <div class="text-center">
            <div class="text-xl font-bold">02:15</div>
            <div class="text-sm text-gray-300">剩余时间</div>
          </div>
          <div class="text-right">
            <div class="text-2xl font-bold text-orange-400">98</div>
            <div class="text-sm text-gray-300">卡路里</div>
          </div>
        </div>

        <!-- 进度条 -->
        <div class="w-full bg-gray-700 rounded-full h-2">
          <div class="bg-gradient-to-r from-pink-500 to-purple-500 h-2 rounded-full" style="width: 65%"></div>
        </div>
      </div>

      <!-- 摄像头预览区域 -->
      <div class="px-4 mb-6">
        <div class="bg-gray-900 rounded-2xl p-4 border-2 border-blue-500">
          <div class="aspect-video bg-gray-800 rounded-xl relative">
            <!-- 动作识别状态 -->
            <div class="absolute top-2 left-2 bg-green-500 text-white px-2 py-1 rounded text-xs">
              <i class="fas fa-check-circle mr-1"></i>
              动作识别正常
            </div>

            <!-- 当前动作提示 -->
            <div class="absolute bottom-2 left-2 right-2 bg-black bg-opacity-70 text-white p-2 rounded text-center">
              <div class="text-sm font-semibold">当前动作：右手上举</div>
              <div class="text-xs text-green-400 mt-1">
                <i class="fas fa-check mr-1"></i>
                动作匹配度：92%
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 下一个动作提示 -->
      <div class="px-4 mb-6">
        <div class="bg-purple-600 bg-opacity-20 border border-purple-400 rounded-2xl p-4">
          <div class="text-center">
            <h3 class="text-lg font-bold mb-2">下一个动作</h3>
            <div class="flex items-center justify-center mb-3">
              <!-- 动作图示 -->
              <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-hand-paper text-2xl"></i>
              </div>
              <div class="text-left">
                <div class="text-xl font-bold">双手张开</div>
                <div class="text-sm text-gray-300">Keep your arms wide</div>
              </div>
            </div>

            <!-- 倒计时 -->
            <div class="text-center">
              <div class="text-3xl font-bold text-yellow-400">3</div>
              <div class="text-sm text-gray-300">秒后切换</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 连击和评分提示 -->
      <div class="px-4 mb-20">
        <div class="flex justify-between">
          <!-- 连击数 -->
          <div class="bg-orange-500 bg-opacity-20 border border-orange-400 rounded-xl p-3 text-center">
            <div class="text-2xl font-bold text-orange-400">12</div>
            <div class="text-xs text-gray-300">连击</div>
          </div>

          <!-- 当前评分 -->
          <div class="bg-green-500 bg-opacity-20 border border-green-400 rounded-xl p-3 text-center">
            <div class="text-xl font-bold text-green-400">Perfect!</div>
            <div class="text-xs text-gray-300">+50 分</div>
          </div>

          <!-- 节拍指示 -->
          <div class="bg-pink-500 bg-opacity-20 border border-pink-400 rounded-xl p-3 text-center">
            <div class="w-8 h-8 bg-pink-400 rounded-full mx-auto"></div>
            <div class="text-xs text-gray-300 mt-1">节拍</div>
          </div>
        </div>
      </div>

      <!-- 底部控制栏 -->
      <div class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-80 p-4">
        <div class="flex items-center justify-center space-x-6">
          <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center">
            <i class="fas fa-volume-up text-white"></i>
          </button>

          <button class="w-16 h-16 rounded-full bg-red-500 flex items-center justify-center">
            <i class="fas fa-pause text-white text-xl"></i>
          </button>

          <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center">
            <i class="fas fa-cog text-white"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
