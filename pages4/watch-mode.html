<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Mode - Hooroo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap");

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f8fafc;
        max-width: 375px;
        margin: 0 auto;
        height: 812px;
        overflow-y: auto;
      }

      .status-bar {
        height: 44px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        font-size: 15px;
        font-weight: 600;
        background: #f8fafc;
      }

      .dynamic-island {
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 126px;
        height: 37px;
        background: #000;
        border-radius: 20px;
        z-index: 10;
      }

      .header-section {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        padding: 60px 20px 24px;
        color: white;
        position: relative;
        overflow: hidden;
        border-radius: 0 0 24px 24px;
      }

      .header-section::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -20%;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }

      .greeting {
        margin-bottom: 20px;
        text-align: center;
      }

      .greeting h1 {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 8px;
      }

      .greeting p {
        opacity: 0.9;
        font-size: 16px;
      }

      .watch-connection {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .connection-status {
        display: flex;
        align-items: center;
        text-align: center;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        background: #10b981;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .tabs-container {
        display: flex;
        justify-content: center;
        padding: 20px;
        background: white;
        margin: 0 20px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }

      .tab-item {
        flex: 1;
        text-align: center;
        padding: 12px 8px;
        border-radius: 12px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .tab-item.active {
        background: linear-gradient(135deg, #43e97b, #38f9d7);
        color: white;
      }

      .tab-item:not(.active) {
        color: #6b7280;
      }

      .tab-icon {
        font-size: 20px;
        margin-bottom: 4px;
      }

      .tab-label {
        font-size: 12px;
        font-weight: 500;
      }

      .content-area {
        padding: 20px;
      }

      .activity-card {
        background: white;
        border-radius: 16px;
        margin-bottom: 16px;
        padding: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        border: 1px solid #f1f5f9;
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: between;
        margin-bottom: 16px;
      }

      .card-title {
        font-size: 18px;
        font-weight: 600;
        color: #1f2937;
        display: flex;
        align-items: center;
      }

      .card-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: white;
      }

      .challenge-icon {
        background: linear-gradient(135def, #f59e0b, #d97706);
      }

      .fitness-icon {
        background: linear-gradient(135deg, #10b981, #059669);
      }

      .game-icon {
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      }

      .me-icon {
        background: linear-gradient(135deg, #06b6d4, #0891b2);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 16px;
      }

      .stat-card {
        background: #f8fafc;
        border-radius: 12px;
        padding: 16px;
        text-align: center;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 12px;
        color: #6b7280;
      }

      .progress-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #f3f4f6;
      }

      .progress-item:last-child {
        border-bottom: none;
      }

      .progress-info {
        flex: 1;
      }

      .progress-name {
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 4px;
      }

      .progress-bar {
        background: #f3f4f6;
        border-radius: 6px;
        height: 6px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        border-radius: 6px;
        transition: width 0.3s ease;
      }

      .progress-percentage {
        font-size: 14px;
        font-weight: 600;
        color: #10b981;
        margin-left: 12px;
      }

      .quick-actions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .action-button {
        background: linear-gradient(135deg, #43e97b, #38f9d7);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(67, 233, 123, 0.3);
      }

      .action-icon {
        font-size: 20px;
        margin-bottom: 8px;
      }

      .heart-rate-monitor {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
      }

      .heart-icon {
        font-size: 24px;
        margin-right: 12px;
        animation: heartbeat 1.5s infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .bpm-display {
        text-align: center;
      }

      .bpm-value {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .bpm-label {
        font-size: 12px;
        opacity: 0.9;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 375px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid #f1f5f9;
        padding: 8px 0;
      }

      .nav-items {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 8px 12px;
        color: #6b7280;
        transition: all 0.3s ease;
      }

      .nav-item.active {
        color: #43e97b;
      }

      .nav-item i {
        font-size: 20px;
        margin-bottom: 4px;
      }

      .nav-item span {
        font-size: 10px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- 状态栏 -->
    <div class="status-bar">
      <div>9:41</div>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal text-sm"></i>
        <i class="fas fa-wifi text-sm"></i>
        <div class="w-6 h-3 border border-black rounded-sm relative">
          <div class="w-4 h-1.5 bg-black rounded-sm absolute top-0.5 left-0.5"></div>
        </div>
      </div>
    </div>

    <!-- 头部区域 -->
    <div class="header-section">
      <div class="greeting">
        <h1>手表体感模式</h1>
        <p>连接你的智能手表，开始专业运动监测</p>
      </div>

      <div class="watch-connection">
        <div class="connection-status">
          <div class="status-indicator"></div>
          <div>
            <div style="font-weight: 600; margin-bottom: 2px">Apple Watch 已连接</div>
            <div style="font-size: 12px; opacity: 0.8">实时同步运动数据</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 标签页导航 -->
    <div class="tabs-container">
      <div class="tab-item active" data-tab="challenges">
        <div class="tab-icon"><i class="fas fa-trophy"></i></div>
        <div class="tab-label">挑战</div>
      </div>
      <div class="tab-item" data-tab="fitness">
        <div class="tab-icon"><i class="fas fa-dumbbell"></i></div>
        <div class="tab-label">健身</div>
      </div>
      <div class="tab-item" data-tab="games">
        <div class="tab-icon"><i class="fas fa-gamepad"></i></div>
        <div class="tab-label">游戏</div>
      </div>
      <div class="tab-item" data-tab="me">
        <div class="tab-icon"><i class="fas fa-user"></i></div>
        <div class="tab-label">我的</div>
      </div>
    </div>

    <!-- 主要内容 -->
    <div class="content-area pb-20">
      <!-- 挑战内容 -->
      <div class="tab-content active" id="challenges">
        <!-- 心率监测 -->
        <div class="heart-rate-monitor">
          <div class="heart-icon">
            <i class="fas fa-heartbeat"></i>
          </div>
          <div class="bpm-display">
            <div class="bpm-value">72</div>
            <div class="bpm-label">BPM</div>
          </div>
        </div>

        <!-- 每周挑战 -->
        <div class="activity-card">
          <div class="card-header">
            <div class="card-title">
              <div class="card-icon challenge-icon">
                <i class="fas fa-fire"></i>
              </div>
              本周挑战
            </div>
          </div>

          <div class="progress-item">
            <div class="progress-info">
              <div class="progress-name">燃脂挑战 - 消耗1500卡路里</div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: 75%; background: linear-gradient(90deg, #f59e0b, #d97706)"></div>
              </div>
            </div>
            <div class="progress-percentage">75%</div>
          </div>

          <div class="progress-item">
            <div class="progress-info">
              <div class="progress-name">步数挑战 - 每日10000步</div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: 60%; background: linear-gradient(90deg, #10b981, #059669)"></div>
              </div>
            </div>
            <div class="progress-percentage">60%</div>
          </div>
        </div>

        <!-- 今日统计 -->
        <div class="activity-card">
          <div class="card-header">
            <div class="card-title">
              <div class="card-icon fitness-icon">
                <i class="fas fa-chart-line"></i>
              </div>
              今日统计
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value">8,642</div>
              <div class="stat-label">步数</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">287</div>
              <div class="stat-label">卡路里</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">45min</div>
              <div class="stat-label">活动时间</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">3.2km</div>
              <div class="stat-label">距离</div>
            </div>
          </div>
        </div>

        <!-- 快速操作 -->
        <div class="activity-card">
          <div class="card-header">
            <div class="card-title">
              <div class="card-icon game-icon">
                <i class="fas fa-bolt"></i>
              </div>
              快速开始
            </div>
          </div>

          <div class="quick-actions">
            <button class="action-button">
              <div class="action-icon"><i class="fas fa-running"></i></div>
              开始跑步
            </button>
            <button class="action-button">
              <div class="action-icon"><i class="fas fa-bicycle"></i></div>
              开始骑行
            </button>
            <button class="action-button">
              <div class="action-icon"><i class="fas fa-dumbbell"></i></div>
              力量训练
            </button>
            <button class="action-button">
              <div class="action-icon"><i class="fas fa-swimmer"></i></div>
              游泳模式
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
      <div class="nav-items">
        <div class="nav-item active">
          <i class="fas fa-trophy"></i>
          <span>挑战</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-dumbbell"></i>
          <span>健身</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-gamepad"></i>
          <span>游戏</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-user"></i>
          <span>我的</span>
        </div>
      </div>
    </div>

    <script>
      // 标签页切换
      document.querySelectorAll(".tab-item").forEach(tab => {
        tab.addEventListener("click", function () {
          document.querySelectorAll(".tab-item").forEach(t => t.classList.remove("active"));
          this.classList.add("active");
        });
      });

      // 底部导航切换
      document.querySelectorAll(".nav-item").forEach(item => {
        item.addEventListener("click", function () {
          document.querySelectorAll(".nav-item").forEach(nav => nav.classList.remove("active"));
          this.classList.add("active");
        });
      });

      // 快速操作按钮点击效果
      document.querySelectorAll(".action-button").forEach(button => {
        button.addEventListener("click", function () {
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 150);
        });
      });

      // 活动卡片点击效果
      document.querySelectorAll(".activity-card").forEach(card => {
        card.addEventListener("click", function () {
          this.style.transform = "scale(0.98)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 150);
        });
      });
    </script>
  </body>
</html>
