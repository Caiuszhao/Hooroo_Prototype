<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooroo - 游戏结果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets2/css/dark-theme.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-left"><span>9:41</span></div>
      <div class="status-right">
        <div class="signal-bars">
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
        </div>
        <i class="fas fa-wifi wifi-icon"></i>
        <div class="battery"><div class="battery-fill"></div></div>
      </div>
    </div>

    <div class="main-content gradient-hero">
      <!-- 成就横幅 -->
      <div class="text-center pt-8 pb-6 px-5">
        <div
          class="w-32 h-32 mx-auto bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mb-6 glow-effect pulse-animation"
        >
          <i class="fas fa-trophy text-black text-5xl"></i>
        </div>

        <h1 class="text-4xl font-bold text-white mb-2">太棒了！</h1>
        <p class="text-xl text-gray-200 mb-4">你完成了舞动时刻</p>

        <!-- 总分显示 -->
        <div class="game-card-large game-card-blue mb-6">
          <div class="text-center">
            <div class="text-6xl font-bold text-yellow-400 mb-2">2,450</div>
            <div class="text-lg text-blue-200 mb-4">总分</div>
            <div class="tag tag-level text-lg">A+ 级别</div>
          </div>
        </div>
      </div>

      <div class="px-5">
        <!-- 详细统计 -->
        <div class="mb-6">
          <h3 class="text-lg font-bold text-white mb-4">详细数据</h3>
          <div class="grid grid-cols-2 gap-3">
            <div class="stats-card">
              <div class="stats-number text-blue-400">6:00</div>
              <div class="stats-label">游戏时长</div>
            </div>
            <div class="stats-card">
              <div class="stats-number text-orange-400">150</div>
              <div class="stats-label">卡路里</div>
            </div>
            <div class="stats-card">
              <div class="stats-number text-green-400">92%</div>
              <div class="stats-label">准确率</div>
            </div>
            <div class="stats-card">
              <div class="stats-number text-purple-400">15</div>
              <div class="stats-label">最高连击</div>
            </div>
          </div>
        </div>

        <!-- 用户反馈 -->
        <div class="mb-6">
          <h3 class="text-lg font-bold text-white mb-4">给个评价吧</h3>

          <!-- 星级评分 -->
          <div class="game-list-item mb-4">
            <div class="text-center">
              <p class="text-white mb-3">这个游戏怎么样？</p>
              <div class="flex justify-center space-x-2 mb-3">
                <i class="fas fa-star text-yellow-400 text-2xl"></i>
                <i class="fas fa-star text-yellow-400 text-2xl"></i>
                <i class="fas fa-star text-yellow-400 text-2xl"></i>
                <i class="fas fa-star text-yellow-400 text-2xl"></i>
                <i class="fas fa-star text-gray-500 text-2xl"></i>
              </div>
              <p class="text-gray-400 text-sm">点击星星评分</p>
            </div>
          </div>

          <!-- 快速反馈 -->
          <div class="game-list-item mb-4">
            <p class="text-white mb-3">快速反馈：</p>
            <div class="flex flex-wrap gap-2">
              <button class="btn-secondary text-sm">太有趣了</button>
              <button class="btn-secondary text-sm">动作识别准确</button>
              <button class="btn-secondary text-sm">音乐很棒</button>
              <button class="btn-secondary text-sm">需要改进</button>
            </div>
          </div>

          <!-- 文字评价 -->
          <div class="game-list-item">
            <p class="text-white mb-3">留下你的建议：</p>
            <textarea
              class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white text-sm"
              rows="3"
              placeholder="分享你的游戏体验..."
            ></textarea>
          </div>
        </div>

        <!-- 社交分享 -->
        <div class="mb-6">
          <h3 class="text-lg font-bold text-white mb-4">分享成绩</h3>
          <div class="game-card game-card-green">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                  <i class="fas fa-share text-white text-xl"></i>
                </div>
                <div>
                  <h4 class="font-bold text-white">分享到朋友圈</h4>
                  <p class="text-green-200 text-sm">让朋友看看你的好成绩</p>
                </div>
              </div>
              <button class="btn-primary text-sm">分享</button>
            </div>
          </div>
        </div>

        <!-- 推荐下一个 -->
        <div class="mb-8">
          <h3 class="text-lg font-bold text-white mb-4">继续挑战</h3>
          <div class="space-y-3">
            <div class="game-card game-card-purple scale-on-hover">
              <div class="flex items-center">
                <img
                  src="https://images.unsplash.com/photo-1583224964154-c9339fe2a376?w=60&h=60&fit=crop"
                  class="w-15 h-15 rounded-xl mr-4"
                  alt="K-Pop热舞"
                />
                <div class="flex-1">
                  <h4 class="font-bold text-white">K-Pop热舞</h4>
                  <p class="text-purple-200 text-sm">8分钟 • 200卡路里</p>
                </div>
                <button class="btn-secondary text-sm">开始</button>
              </div>
            </div>

            <div class="game-card game-card-green scale-on-hover">
              <div class="flex items-center">
                <img
                  src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=60&h=60&fit=crop"
                  class="w-15 h-15 rounded-xl mr-4"
                  alt="全身燃脂"
                />
                <div class="flex-1">
                  <h4 class="font-bold text-white">全身燃脂</h4>
                  <p class="text-green-200 text-sm">8分钟 • 250卡路里</p>
                </div>
                <button class="btn-secondary text-sm">开始</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 底部按钮 -->
        <div class="flex space-x-3 mb-8">
          <button class="btn-secondary flex-1 py-4">
            <i class="fas fa-redo mr-2"></i>
            再玩一次
          </button>
          <button class="btn-primary flex-1 py-4 glow-effect">
            <i class="fas fa-home mr-2"></i>
            返回首页
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
